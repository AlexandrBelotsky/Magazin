{% extends 'ryaba/Osnova.html' %}

{%block title %}
Регистрация
{% endblock %}

{%block content %}
<div align="center">
<h3>Регистарция</h3>
    <form method="post">
        {% csrf_token %}
        {% for i in form %}
        <label for="">{{i.label}}</label>
        <div>{{i}}</div>
        {% if i.errors %}
        <p>{{ i.errors }}</p>
        {% endif %}
        {% endfor %}
        <button type="submit">Зарегестрироваться</button>
    </form>
</div>
{% endblock %}
